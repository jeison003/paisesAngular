<div class="container">


  <h2>Por pais</h2>
  <hr>

  <div class="row">
    <div class="col">
      <shared-searchBox [initialValue]="searchPast" placeholder="Buscar por pais"
        (onDeounceTag)="searchByCountry($event)"></shared-searchBox>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <hr>
      <ul class="withOutMgPg">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
      </ul>
    </div>
  </div>
</div>
